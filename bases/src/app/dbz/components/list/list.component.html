<h4>Listado</h4>
<ul class="list-group ">
    <li *ngFor="let character of characterList;
    let i = index
    let isLast = last
    let isEven = even
    " class="list-group-item d-flex justify-content-between aling-items-center" [ngClass]="{
                'list-group-item-dark': isLast,
                'list-group-item-success':isEven    
            }">
        <div>
            <span class="text-primary">{{i+1}}) </span>
            <span>{{character.name}} - </span>
            <strong>Power: </strong>
            <span>{{character.power}}</span>
        </div>

        <button class="btn btn-danger" (click)="OnDeleteCharacter(character.id)"><i class="bi bi-x-circle"></i></button>

    </li>
</ul>
